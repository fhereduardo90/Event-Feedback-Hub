apiVersion: v1
kind: Service
metadata:
  name: rails-service
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-name: "event-feedback-hub-lb"
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-healthcheck-path: "/"
    service.beta.kubernetes.io/do-loadbalancer-sticky-sessions-type: "cookies"
    service.beta.kubernetes.io/do-loadbalancer-sticky-sessions-cookie-name: "lb"
    service.beta.kubernetes.io/do-loadbalancer-sticky-sessions-cookie-ttl: "300"
spec:
  type: LoadBalancer
  selector:
    app: rails-app
  ports:
  - name: http
    port: 80
    targetPort: 3000
    protocol: TCP